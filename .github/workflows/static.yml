name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Change if your default branch is not "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your project needs a build step (npm, Hugo, Jekyll, etc.), put it here
      # Example for npm:
      # - name: Install dependencies
      #   run: npm install
      # - name: Build site
      #   run: npm run build

      # If no build step, ensure your static files are ready in ./dist
      # Or change this path to your site output directory

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true # This auto-enables Pages if not set in Settings

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Change to the folder containing your site files

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
